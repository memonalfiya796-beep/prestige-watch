<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><title>Checkout - Prestige Watches</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/style.css"></head>
<body>
  <header class="header">
    <div class="container">
      <div class="brand">Prestige Watches</div>
      <nav><a href="index.html">Home</a><a href="brands.html">Brands</a><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px">
          <input name="name" placeholder="Full name" required style="padding:10px">
          <input name="email" placeholder="Email" type="email" required style="padding:10px">
          <input name="phone" placeholder="Phone" required style="padding:10px">
          <input name="address" placeholder="Shipping address" required style="padding:10px">
        </div>
        <div style="margin-top:12px">
          <h3>Payment</h3>
          <p>For demo this simulates payment. To accept real payments integrate PayPal or Stripe (instructions available).</p>
          <button type="submit" class="btn">Place Order (Simulate Payment)</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer"><div class="container"><div>Â© Prestige Watches</div><div>+91-98765-43210</div></div></footer>
  <script src="js/main.js"></script>
</body>
</html>
